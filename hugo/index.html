<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="title">
        <div class="container">
            <h2>Are you a human?</h2>
            <h3>Pop the balls to find out! Få minst 10 för att fortsätta</h3>
        </div>
        <div class="container">
            <button id="button" type="button" onclick="startGame()">Start</button>
            <button id="button" type="button" onclick="stop()">Stop</button>
        </div>
        <div class="container">
            <h2 id="timer"> Time Left: 10</h2>
        </div class="container"> 
        <div class="container" >
            <h2 id="score">Score: 0</h2>
        </div>
    </div>
    <main class="container" id="field">
    </main>
</body>
</html>
