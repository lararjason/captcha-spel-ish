<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Number Puzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="captcha-container">
    <div id="upper-container">
        <div id="captcha-top-text">
            <p>Solve the puzzle to verify you are human</p>
            <h1 id="countdown">180 SECONDS REMAINING</h1>
            <p>When you are done, click verify puzzle.</p>
        </div>
        <div id="puzzle-container"></div>
    </div>

    <a id="response"></a>
    <div id="bottom-window">
        <div id="button-icon-group">
            <button id="reload-button" class="button-icons" title="Get a new challenge"></button>
            <button id="sound-button" class="button-icons" title="Turn sound on/off"></button>
            <button id="info-button" class="button-icons" title="Info"></button>
        </div>
        <button id="verify-button">VERIFY</button>
    </div>
</div>
</body>
</html>
